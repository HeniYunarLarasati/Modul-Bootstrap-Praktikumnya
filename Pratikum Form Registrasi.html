<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="col-sm-6">
      <legend align="center">Registrasi Anggota Theater Sabda Angkatan 2019/2020</legend>
    <form class="form-horizontal">
      <fieldset>
    <div class="form-group">
      <label class="control-label" for="email">Alamat Email:</label>
      <input type="email" class="form-control bg-warning" id="email" placeholder="Email@anda.com">
    </div>
    <div class="form-group">
      <label class="control-label" for="pwd">Password:</label>
      <input type="password" class="form-control bg-warning" id="pwd" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="control-label" for="nama">Nama Lengkap:</label>
      <input type="text" class="form-control bg-warning" id="name" placeholder="Nama Anda">
    </div>
    <div class="form-group">
      <label class="control-label" for="dob">Tanggal lahir:</label>
      <input type="date" class="form-control bg-warning" id="dob">
    </div>
    <div class="form-group">
      <label class="control-label" for="address">Alamat:</label>
      <input type="address" class="form-control bg-warning" id="address" placeholder="Alamat Anda">
    </div>
    <div class="form-group">
      <label class="control-label" for="jurusan">Pilih Jurusan:</label>
      <select name="jurusan" class="form-control bg-warning" id="jurusan">
        <option value="">Pilih Jurusan</option>
        <option value="ACT">Acting</option>
        <option value="MSK">Musik</option>
        <option value="SET">Set</option>
      </select>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Ingat saya
      </label>
    </div>
    <div class="col-sm-3">
    <button type="submit" class="btn btn-block btn-outline-success">Submit</button>
    <button type="reset" class="btn btn-block btn-outline-danger">Reset</button>
    </div>
    </fieldset>
  </form>
  </div>
  </body>
</html>
